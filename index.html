<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-one">
        <div class="prev">
          <img src="/icons/right-arrow_556690.png" alt="prev" />
        </div>
        <div class="main-image">
          <div class="slider">
            <img class="image" src="/images/pexels-mikhail-nilov-8923035.jpg" alt="image" />
            <img class="image" src="/images/pexels-mikhail-nilov-8923701.jpg" alt="image" />
            <img class="image"
              src="/images/pexels-tima-miroshnichenko-5427674.jpg"
              alt="image" />
            <img class="image" src="/images/pexels-yan-krukau-8191574.jpg" alt="image" />
          </div>
        </div>
        <div class="next">
          <img src="/icons/right-arrow_556690.png" alt="next" />
        </div>
      </section>
      <section class="section-two">
      </section>
    </main>
  </body>
</html>
